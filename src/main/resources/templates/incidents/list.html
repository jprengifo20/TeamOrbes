<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>
<body>

	<th:block th:include="fragments/navbar"></th:block>
	<div class="container">

		<div class="card" style="max-width: 100%;">
			<div class="card-header">Mantenimiento Incidencias</div>
			<div class="card-body">

				<a th:href="@{/incidents/new}" class="btn btn-primary">Nuevo</a>

				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th>Proveedor</th>
							<th>Fecha</th>
							<th>Gravedad</th>
							<th>Observaciones</th>
							<th>Ver</th>
							<th>Editar</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="incident : ${incidents}">
							<td th:text="${incident.id}">1</td>
						    <td><th:block th:each="supplier : ${incident.suppliers}">
									<span th:text="${supplier.enterprise} + ' '">Item description
										here...</span>
								</th:block>
							</td>
							<td th:text="${incident.date}">HAMP</td>
							<td th:text="${incident.gravity}">HAMP</td>
							<td th:text="${incident.observations}">HAMP</td>
							
							<td><a th:href="@{'/incidents/show/' + ${incident.id}}"
								class="btn btn-primary">Ver</a></td>
							<td><a th:href="@{'/incidents/edit/'+ ${incident.id}}"
								class="btn btn-success">Editar</a></td>
							<td><a th:href="@{'/incidents/delete/' + ${incident.id}}"
								class="btn btn-danger">Eliminar</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</div>
	<th:block th:include="fragments/scripts"></th:block>

</body>
</html>
