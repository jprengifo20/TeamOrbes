<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>
<body>

	<th:block th:include="fragments/navbar"></th:block>
	<div class="container">

		<div class="card" style="max-width: 100%;">
			<div class="card-header">Eliminar Solicitud</div>
			<div class="card-body">

				<form th:object="${request}"  th:action="@{/requests/drop/{id}(id=${request.id})}" 
					th:method="post">
					<div class="form-group">
						<input type="hidden" class="form-control" th:field="*{id}" />
					</div>
					
					<div class="form-group">
						<label for="area">Area</label> <input type="text"
							class="form-control" id="area" aria-describedby="area"
							th:field="*{area}" placeholder="type here ..." />
					</div>

					
					
					<a th:href="@{/requests/}" class="btn btn-primary">Regresar</a>
					<button type="submit" class="btn btn-success">Eliminar</button>
				</form>
			</div>
		</div>

	</div>
	<th:block th:include="fragments/scripts"></th:block>

</body>
</html>
