<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>
<body>

	<th:block th:include="fragments/navbar"></th:block>
	<div class="container">

		<div class="card" style="max-width: 100%;">
			<div class="card-header">Mantenimiento Libros</div>
			<div class="card-body">

				<a th:href="@{/books/new}" class="btn btn-primary">Nuevo</a>

				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th>Titulo</th>
							<th>Autor</th>
							<th>Descripcion</th>
							<th>Fecha</th>
							<th>Categoria</th>
							<th>Ver</th>
							<th>Editar</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="book : ${books}">

							<td th:text="${book.id}">1</td>
							<td th:text="${book.title}">HAMP</td>
							<td th:text="${book.description}">HAMP</td>
							<td th:text="${book.dateField}">HAMP</td>
							<td th:text="${book.title}">HAMP</td>
							<td><th:block th:each="category : ${book.categories}">
									<span th:text="${category.name} + ' '">Item description
										here...</span>
								</th:block>
							</td>
							<td><a th:href="@{'/books/show/' + ${book.id}}"
								class="btn btn-primary">Ver</a></td>
							<td><a th:href="@{'/books/edit/'+ ${book.id}}"
								class="btn btn-success">Editar</a></td>
							<td><a th:href="@{'/books/delete/' + ${book.id}}"
								class="btn btn-danger">Eliminar</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</div>
	<th:block th:include="fragments/scripts"></th:block>

</body>
</html>
